<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Preview</title>
  <link rel="stylesheet" href="preview.css" />
</head>
<body>
  <div class="container2">
    <h2>Resume Preview</h2>
    <div id="resumeOutput"></div>
    <button onclick="window.print()">Download PDF</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("resumeData"));
    const selectedTemplate = localStorage.getItem("selectedTemplate");

    function renderTemplate1(data) {
      return `
        <img src="${data.image}" alt="Profile Image" style="width:120px;height:120px;border-radius:50%;" />
        <h2>${data.firstName} ${data.middleName} ${data.lastName}</h2>
        <h4>${data.designation}</h4>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Phone:</strong> ${data.phone}</p>
        <p><strong>Address:</strong> ${data.address}</p>
        <p><strong>Summary:</strong> ${data.summary}</p>
        <h3>Achievements</h3>
        <p>${data.achievementTitle}: ${data.achievementDesc}</p>
        <h3>Education</h3>
        <p>${data.school}, ${data.city} - ${data.degree} (${data.startDate} to ${data.endDate})</p>
        <p>${data.eduDesc}</p>
        <h3>Projects</h3>
        <p><strong>${data.projectName}</strong> (<a href="${data.projectLink}" target="_blank">Link</a>)</p>
        <p>${data.projectDesc}</p>
        <h3>Skills</h3>
        <p>${data.skills}</p>
      `;
    }

    function renderTemplate2(data) {
      return `
        <div style="background: #f9f9f9; padding: 1rem; border-left: 4px solid #007bff;">
          <img src="${data.image}" alt="Profile Image" style="width:100px;height:100px;border-radius:50%;float:right;" />
          <h2 style="color: #007bff;">${data.firstName} ${data.middleName} ${data.lastName}</h2>
          <p><em>${data.designation}</em></p>
          <p>${data.summary}</p>
          <hr/>
          <p><strong>Contact:</strong> ${data.email} | ${data.phone}</p>
          <p><strong>Address:</strong> ${data.address}</p>
          <h3>Achievements</h3>
          <p>${data.achievementTitle}: ${data.achievementDesc}</p>
          <h3>Education</h3>
          <p>${data.school}, ${data.city} - ${data.degree} (${data.startDate} to ${data.endDate})</p>
          <p>${data.eduDesc}</p>
          <h3>Projects</h3>
          <p><strong>${data.projectName}</strong> (<a href="${data.projectLink}" target="_blank">Link</a>)</p>
          <p>${data.projectDesc}</p>
          <h3>Skills</h3>
          <p>${data.skills}</p>
        </div>
      `;
    }

    if (data) {
      const output = document.getElementById("resumeOutput");
      output.innerHTML = selectedTemplate === "template2" ? renderTemplate2(data) : renderTemplate1(data);
    }
  </script>
</body>
</html>
