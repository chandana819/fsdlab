<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Template</title>
  <link rel="stylesheet" href="/css/template.css" />
</head>
<body>
  <div class="container1">
    <h2>Select a Resume Template</h2>
    <div class="template-grid">
      <div class="template-card" data-template="template1">
        <h3>Template 1</h3>
        <p>Classic Layout</p>
      </div>
      <div class="template-card" data-template="template2">
        <h3>Template 2</h3>
        <p>Modern Minimal Layout</p>
      </div>
      <div class="template-card" data-template="template3">
        <h3>Template 3</h3>
        <p>Creative Twoâ€‘Column Layout</p>
      </div>
      <div class="template-card" data-template="template4">
        <h3>Template 4</h3>
        <p>Professional Sidebar Layout</p>
      </div>
      <div class="template-card" data-template="template5">
        <h3>Template 5</h3>
        <p>Elegant Layout (Serif)</p>
      </div>
      <div class="template-card" data-template="template6">
        <h3>Template 6</h3>
        <p>Dark Mode / Futuristic Layout</p>
      </div>
    </div>
    
    <button id="continueBtn" style="margin-top: 20px;">Continue to Preview</button>
  </div>

  <script>
    let selectedTemplate = null;
    const cards = document.querySelectorAll(".template-card");

    cards.forEach(card => {
      card.addEventListener("click", () => {
        cards.forEach(c => c.classList.remove("selected"));
        card.classList.add("selected");
        selectedTemplate = card.getAttribute("data-template");
      });
    });

    document.getElementById("continueBtn").addEventListener("click", () => {
      if (!selectedTemplate) {
        alert("Please select a template.");
        return;
      }
      localStorage.setItem("selectedTemplate", selectedTemplate);
      window.location.href = "/pages/preview.html";
    });
  </script>
</body>
</html>
