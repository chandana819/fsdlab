<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Template</title>
  <link rel="stylesheet" href="/css/template.css" />
</head>
<body>
  <nav>
    <div class="logo">
      <a href="/main.html">MyLogo</a>
    </div>
    <ul class="nav-links">
      <li><a href="/main.html">Home</a></li>
      <li><a href="/pages/about.html">About</a></li>
      <li><a href="/pages/contact.html">Contact</a></li>
      <li><a href="/pages/signup.html" class="signup-btn">Signup</a></li>
    </ul>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <div class="container1">
    <h2>Select a Resume Template</h2>
    <div class="template-grid">
      <div class="template-card" data-template="template1">
        <h3>Template 1</h3>
        <p>Classic Layout</p>
        <button class="select-btn" data-template="template1">Select Template</button>
      </div>
      <div class="template-card" data-template="template2">
        <h3>Template 2</h3>
        <p>Modern Minimal Layout</p>
        <button class="select-btn" data-template="template2">Select Template</button>
      </div>
      <div class="template-card" data-template="template3">
        <h3>Template 3</h3>
        <p>Creative Twoâ€‘Column Layout</p>
        <button class="select-btn" data-template="template3">Select Template</button>
      </div>
      <div class="template-card" data-template="template4">
        <h3>Template 4</h3>
        <p>Professional Sidebar Layout</p>
        <button class="select-btn" data-template="template4">Select Template</button>
      </div>
      <div class="template-card" data-template="template5">
        <h3>Template 5</h3>
        <p>Elegant Layout (Serif)</p>
        <button class="select-btn" data-template="template5">Select Template</button>
      </div>
      <div class="template-card" data-template="template6">
        <h3>Template 6</h3>
        <p>Dark Mode / Futuristic Layout</p>
        <button class="select-btn" data-template="template6">Select Template</button>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll(".select-btn");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const selectedTemplate = button.getAttribute("data-template");
        localStorage.setItem("selectedTemplate", selectedTemplate);
        window.location.href = "/pages/preview.html";
      });
    });
  </script>
</body>
</html>
