<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav>
      <div class="logo">
        <a href="/index.html"><i class="fas fa-star"></i> Resume Builder</a>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/index.html"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="/pages/about.html"
            ><i class="fas fa-info-circle"></i> About</a
          >
        </li>
        <li>
          <a href="/pages/contact.html"
            ><i class="fas fa-envelope"></i> Contact</a
          >
        </li>
        <li>
          <a href="/pages/signup.html" class="signup-btn"
            ><i class="fas fa-user-plus"></i> Signup</a
          >
        </li>
      </ul>
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <!-- Main Content Section -->
    <main class="main-content">
      <div class="container">
        <h1>Who Are You?</h1>
        <p>Select an option below to proceed:</p>
        <div class="btn-group" id="mainButtons">
          <button class="btn2" id="studentBtn">
            <i class="fas fa-graduation-cap"></i> Student
          </button>
          <button class="btn2" id="employeeBtn">
            <i class="fas fa-briefcase"></i> Employee
          </button>
        </div>

        <div class="btn-group hidden" id="studentOptions">
          <a href="/pages/students/builder.html?profile=yes" class="btn2"
            ><i class="fas fa-user"></i> With Profile</a
          >
          <a href="/pages/students/student.html?profile=no" class="btn2"
            ><i class="fas fa-user-slash"></i> Without Profile</a
          >
        </div>

        <div class="btn-group hidden" id="employeeOptions">
          <a href="/pages/employee/builderemp.html?profile=yes" class="btn2"
            ><i class="fas fa-user"></i> With Profile</a
          >
          <a href="/pages/employee/employee.html" class="btn2"
            ><i class="fas fa-user-slash"></i> Without Profile</a
          >
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="footer-container">
        <p>
          &copy; 2025 SRKR Engineering College |
          <a href="https://srkrec.edu.in/#" target="_blank">CSIT Department</a>
        </p>
        <ul class="footer-links">
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </footer>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("show");
      });
      const studentBtn = document.getElementById("studentBtn");
      const employeeBtn = document.getElementById("employeeBtn");
      const studentOptions = document.getElementById("studentOptions");
      const employeeOptions = document.getElementById("employeeOptions");
      const mainButtons = document.getElementById("mainButtons");

      studentBtn.addEventListener("click", () => {
        mainButtons.classList.add("hidden");
        studentOptions.classList.remove("hidden");
      });

      employeeBtn.addEventListener("click", () => {
        mainButtons.classList.add("hidden");
        employeeOptions.classList.remove("hidden");
      });
    </script>
  </body>
</html>
